<!DOCTYPE html>
<!--Bar Chart Tutorial-->
<!--hhttp://alignedleft.com/tutorials/d3/making-a-bar-chart-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
        <style>
/*none*/
</style>
    </head>
    <body>
      <script type="text/javascript">
      //Width new height of svg
      //Width and height
			var w = 500;
			var h = 100;
      var barPadding = 1;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			  //  .attr("x", 0)
			  // .attr("y", 0)
        .attr("y", function(d) {
          return h - d * 4;  //Height minus data value
        }) // flip it over because of SVG
        // .attr("x", function(d, i) {
        //   return i * 21;  //Bar width of 20 plus 1 for padding
        // })
        .attr("x", function(d, i) {
          return i * (w / dataset.length);
        })

			  //  .attr("width", 20)
         .attr("width", w / dataset.length - barPadding)
			  //  .attr("height", 100);
        .attr("height", function(d) {
          return d * 4;  // Scale it larger
        })   // finally the height of each bar should be the value of the data

        // .attr("fill", "teal");
        .attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
        });

        svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d, i) {
       return i * (w / dataset.length);
     })
     .attr("y", function(d) {
       return h - (d * 4);
     });

  		</script>
      <element></element>
      <svg></svg>
    </body>
</html>
